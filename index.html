<html>
<head>
<title>季泽松生日快乐</title>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.157.0/build/three.module.js"
  }
}
</script>
</head>
<body>
<script type="module">
import * as THREE from 'three'
import { FontLoader }  from 'https://unpkg.com/three@0.157.0/examples/jsm/loaders/FontLoader.js'
import { TextGeometry } from 'https://unpkg.com/three@0.157.0/examples/jsm/geometries/TextGeometry.js'
  
// 创建场景
var scene = new THREE.Scene();

// 创建相机
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// 创建渲染器
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

var light = new THREE.PointLight(0xffffff, 1, 100);
light.position.set(0, 0, 10);
scene.add(light);
  
// 加载字体
const loader = new FontLoader();

loader.load('https://unpkg.com/three@0.157.0/examples/fonts/helvetiker_regular.typeface.json', function (font) {

  const textGeometry = new TextGeometry('Happy birthday!Ji', {
    font: font,
    size: 80,
    height: 5,
    curveSegments: 12,
    bevelEnabled: true,
    bevelThickness: 2,
    bevelSize: 1,
    bevelOffset: 0.5,
    bevelSegments: 3,
  });

  const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
  const textMesh = new THREE.Mesh(textGeometry, textMaterial);

  // 将文本对象添加到场景中
  scene.add(textMesh);
});
// 渲染循环
function animate() {
  requestAnimationFrame(animate);

  // 光源旋转
  light.position.x = Math.sin(Date.now() * 0.001) * 5;
  light.position.y = Math.cos(Date.now() * 0.001) * 5;

  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
